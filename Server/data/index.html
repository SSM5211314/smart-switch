    <title>ESP8266</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="myModalLabel">_(:з」∠)_</h4>
              </div>
              <div class="modal-body">
                <p>为了兼容高、低电平触发的继电器，当点“开灯”时D4为低电平，D2为高电平，“关灯”则相反，根据自己的继电器触发条件来接对应的针脚。</p>
                <p>因为使用了SPIFFS，这个网页是独立储存在FLASH上的，如果你会写网页，那么完全可以自己修改这个页面，用Arduino插件<a href="https://github.com/esp8266/arduino-esp8266fs-plugin">ESP8266 file system</a>上传即可，无需改动固件。开、关按钮分别是发送到/pin的light=ON和light=OFF的GET请求，遵循这一点即可。</p>
                <p>目前还在测试阶段，可能会遇到一些烦人的BUG...</p>
              </div>
          </div>
      </div>
  </div>

  	<nav class="navbar navbar-default" role="navigation">

    </div>
    </div>
</nav>
	<div class="container">
    	<div class="starter-template">
			<button class="btn btn-success" onclick='setPinValue("ON")' >开灯</button>&nbsp;&nbsp;
			<button class="btn btn-warning" onclick='setPinValue("OFF")' >关灯</button><br><br>
      </div>
    </div>
	<script type="text/javascript">
		function setPinValue(value) {
			var xh = new XMLHttpRequest();
			var requestString = "/pin?light=" + value;
			xh.open("GET", requestString, true);
			xh.send(null);
		}
	</script>
  </body>
